    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button routerLink="/login" class="btn btn-danger">

<div class="container mt-4">
    <div class="actions d-flex justify-content-between mb-3">
        <input type="text" placeholder="Search..." class="form-control search-box">
        <button class="btn btn-primary">
            <i class="fas fa-edit"></i> Create Post
        </button>
    </div>
    <div class="feeds-container">
        <div *ngFor="let post of posts" class="post p-3 mb-3">
            <div class="d-flex justify-content-center">
                <img [src]="post.image" class="post-image" alt="Post Image">
            </div>
            <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-outline-secondary btn-sm mx-1">
                    <i class="fas fa-thumbs-up"></i> Like
                </button>
                <button class="btn btn-outline-secondary btn-sm mx-1">
                    <i class="fas fa-comment"></i> Comment
                </button>
                <button class="btn btn-outline-secondary btn-sm mx-1">
                    <i class="fas fa-share"></i> Share
                </button>
            </div>
        </div>
        <button class="btn btn-success mt-3" (click)="loadMoreFeeds()">
            Load More
        </button>
    </div>
</div>
