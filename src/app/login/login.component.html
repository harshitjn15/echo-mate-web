<body>
    <div class="container">
        <h1><img src="assets/logo.png" alt="Logo" class="logo"></h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" (click)="openRegisterPopup()">Register</button>
        </form>
    </div>
</body>


<!-- Register Popup -->
<div class="popup" [class.show]="isRegisterPopupVisible">
    <div class="popup-content">
        <span class="close" (click)="closeRegisterPopup()">&times;</span>
        <h1><img src="assets/logo.png" alt="Logo" class="logo"></h1>
        <form (ngSubmit)="onRegisterSubmit()">
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" class="form-control" id="reg-username" [(ngModel)]="registerUser.username"
                    name="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" class="form-control" id="reg-email" [(ngModel)]="registerUser.email"
                    name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" class="form-control" id="reg-password" [(ngModel)]="registerUser.password"
                    name="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
